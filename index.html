<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MP3 Player</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Iconos de Bootstrap (necesario si usas `bi bi-play-circle-fill`) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <section class="Player">
    <h1>Title</h1>
    <p>Name</p>

    <!-- ðŸ“€ Imagen del Ã¡lbum / canciÃ³n -->
    <div class="cover-container">
      <img id="cover" src="Pics/background.jpg" alt="Cover image of song" />
    </div>

    <audio id="Song">
      <source src="" type="audio/mpeg" />
    </audio>

    <input type="range" value="0" id="progress" />

    <div class="controls">
      <button class="Previous">
        <i class="bi bi-rewind-circle-fill"></i>
      </button>
      <button class="Play iconController">
        <i class="bi bi-play-circle-fill" id="iconController"></i>
      </button>
      <button class="Next">
        <i class="bi bi-fast-forward-circle-fill"></i>
      </button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
